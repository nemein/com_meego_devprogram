<div class="info" tal:condition="not: com_meego_devprogram/programs">
    <div class="status" i18n:translate="'feedback_no_programs'">
        <tal:block i18n:name="type">${com_meego_devprogram/type}</tal:block>
    </div>
    <a class="back" tal:attributes="href com_meego_devprogram/index_url" i18n:translate="'command_back_to_index'"></a>
</div>

<div class="program" tal:condition="true: com_meego_devprogram/programs" tal:repeat="program com_meego_devprogram/programs">

    <h2 class="title">
        <a tal:attributes="href program/read_url">${program/title}</a>
    </h2>

    <div class="briefing">

        <div class="summary">
            <div class="label" i18n:translate="'label_program_summary'"></div>
            ${program/summary}
        </div>

        <ul class="toolbar">
            <li>
                <a class="action" tal:attributes="href program/read_url" i18n:translate="'command_read_details'"></a>
            </li>
        </ul>

    </div>

</div>
