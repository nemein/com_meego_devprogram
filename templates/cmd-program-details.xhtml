<div class="program" tal:condition="true: com_meego_devprogram/program" tal:define="program com_meego_devprogram/program">

    <h2 class="title">${program/title}</h2>

    <div class="status" tal:condition="true: program/closed">
        <span i18n:translate="'note_program_already_closed'"></span>
        <a tal:attributes="href program/open_programs_url" i18n:translate="'title_list_open_programs'">List of open programs</a>
    </div>

    <div class="status" tal:condition="true: program/myapps" tal:define="myapps program/myapps">
        <span i18n:translate="'note_already_applied_for_program'"></span>
        <span i18n:translate="'note_current_applications'"></span>
        <ul>
            <li tal:repeat="application myapps">
                <a tal:attributes="href application/read_url">${application/title}</a>
            </li>
        </ul>
    </div>

    <div class="briefing">

        <div class="deadline">
            <div class="label" i18n:translate="'label_program_deadline'"></div>
            ${program/deadline}
        </div>

        <div class="summary">
            <div class="label" i18n:translate="'label_program_summary'"></div>
            ${program/summary}
        </div>

        <div class="description">
            <div class="label" i18n:translate="'label_program_description'"></div>
            ${program/description}
        </div>

        <ul class="toolbar" tal:condition="program/can_apply">
            <li>
                <a class="action" tal:attributes="href program/apply_url" i18n:translate="'command_apply_for_program'"></a>
            </li>
        </ul>

    </div>

</div>
