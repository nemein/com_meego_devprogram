<div class="program" tal:condition="true: com_meego_devprogram/program" tal:define="program com_meego_devprogram/program">

    <h2 class="title">${program/title}</h2>

    <div class="deadline" i18n:translate="'note_application_deadline'">
        <span i18n:name="deadline">${program/deadline}</span>
    </div>

    <div class="summary">${program/summary}</div>

    <div class="description">${program/description}</div>

    <ul class="toolbar">
        <li>
            <a class="action" tal:attributes="href program/update_url" i18n:translate="'command_program_update'"></a>
        </li>
        <li tal:condition="true: program/applications">
            <a class="action" tal:attributes="href program/list_apps_url" i18n:translate="'command_program_list_applications'"></a>
        </li>
        <li tal:condition="not: com_meego_devprogram/can_not_delete">
            <a class="action" tal:attributes="href program/delete_url" i18n:translate="'command_program_delete'"></a>
        </li>
    </ul>

</div>
