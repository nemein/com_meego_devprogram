<div class="info" tal:condition="not: com_meego_devprogram/applications">
    <div class="status" i18n:translate="'feedback_no_applications'"></div>
    <a class="back" tal:attributes="href com_meego_devprogram/index_url" i18n:translate="'command_back_to_index'"></a>
</div>

<div class="list" tal:condition="true: com_meego_devprogram/applications">

    <h2 i18n:translate="'title_applications_for_program'" tal:define="program com_meego_devprogram/program">
        <tal:block i18n:name="program">${program/title}</tal:block>
    </h2>

    <ul class="applications">
        <li class="application" tal:repeat="application com_meego_devprogram/applications">
            <div class="brief">
                    <h2 class="title">
                        ${application/title}
                        <span tal:attributes="class php: 'right ' . application.state_css">${application/decision}</span>
                    </h2>

                    <div class="state">
                        <span class="green" tal:condition="true: application/has_update" i18n:translate="'label_application_has_update'"></span>
                    </div>

                    <div class="submitted" i18n:translate="'title_application_submitter'">
                        <span class="submitter" i18n:name="username">${application/submitter}</span>
                    </div>
                    <div class="summary">
                        ${application/summary}
                    </div>
            </div>
            <div class="actions">
                <a class="action" tal:attributes="href application/judge_url" i18n:translate="'command_read_details'"></a>
            </div>
        </li>
    </ul>
</div>
