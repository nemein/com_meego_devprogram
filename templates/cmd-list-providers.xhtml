<div class="info" tal:condition="not: com_meego_devprogram/providers">
    <div class="status" i18n:translate="'feedback_no_providers'"></div>
    <a class="back" tal:attributes="href com_meego_devprogram/index_url" i18n:translate="'command_back_to_index'"></a>
</div>

<div class="provider" tal:condition="true: com_meego_devprogram/providers" tal:repeat="provider com_meego_devprogram/providers">

    <h2 class="title">
        <a tal:attributes="href provider/url">${provider/title}</a>
    </h2>

    <div class="briefing">

        <div class="summary">
            <div class="label" i18n:translate="'label_provider_summary'"></div>
            ${provider/summary}
        </div>

        <div class="website">
            <a class="label" tal:attributes="href provider/url" i18n:translate="'label_provider_url'"></a>
        </div>

        <ul class="toolbar" tal:condition="provider/can_manage">
            <li>
                <a class="action" tal:attributes="href provider/update_url" i18n:translate="'command_provider_update'"></a>
            </li>
            <li tal:condition="not: provider/can_not_delete">
                <a class="action" tal:attributes="href provider/delete_url" i18n:translate="'command_provider_delete'"></a>
            </li>
            <li tal:condition="provider/number_of_members">
                <a class="action" tal:attributes="href provider/list_memberships_url" i18n:translate="'command_provider_list_memberships'"></a>
            </li>
        </ul>

        <ul class="toolbar" tal:condition="provider/can_join">
            <li>
                <a class="action" tal:attributes="href provider/join_url" i18n:translate="'command_provider_join'"></a>
            </li>
        </ul>

    </div>
</div>
