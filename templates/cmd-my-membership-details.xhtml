<div class="application" tal:condition="true: com_meego_devprogram/membership" tal:define="membership com_meego_devprogram/membership; provider com_meego_devprogram/provider">

    <h2 class="title">
        <a tal:attributes="href provider/read_url">${provider/title}</a>
        <span tal:attributes="class php: 'right ' . membership.state_css">${membership/decision}</span>
    </h2>

    <div class="submitter">
        <div class="label" i18n:translate="'label_membership_submitter'"></div>
        ${membership/submitter}
    </div>

    <div class="provider">
        <div class="label" i18n:translate="'label_provider_title'"></div>
        <a tal:attributes="href provider/read_url">${provider/title}</a>
    </div>

    <div class="reason">
        <div class="label" i18n:translate="'label_membership_reason'"></div>
        ${membership/reason}
    </div>

    <ul class="toolbar" tal:condition="true: membership/can_manage">
        <li tal:condition="php: membership.status < CMD_MEMBERSHIP_APPROVED">
            <a class="action" tal:attributes="href membership/update_url" i18n:translate="'command_update_membership'"></a>
        </li>
        <li>
            <a class="action" tal:attributes="href membership/delete_url" i18n:translate="'command_withdraw_membership'"></a>
        </li>
    </ul>

</div>
