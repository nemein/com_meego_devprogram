version: 0.0.1

process_injector: com_meego_devprogram_injector
template_injector: com_meego_devprogram_injector

requires:
    midgardmvc_helper_forms:
        - {type: github, user: midgardproject, repository: midgardmvc_helper_forms, branch: master}

routes:
    index:
        path: /
        controller: com_meego_devprogram_controllers_index
        action: index
        template_aliases:
            content: cmd-index

    open_programs:
        path: /programs
        controller: com_meego_devprogram_controllers_programs
        action: open_programs_list
        template_aliases:
            content: cmd-list-programs

    closed_programs:
        path: /programs/closed
        controller: com_meego_devprogram_controllers_programs
        action: closed_programs_list
        template_aliases:
            content: cmd-list-programs

    program_create:
        path: /programs/create
        controller: com_meego_devprogram_controllers_programs
        action: create
        template_aliases:
            content: cmd-edit-form

    program_read:
        path: /programs/{$program_name}/read
        controller: com_meego_devprogram_controllers_programs
        action: read
        template_aliases:
            content: cmd-program-details

    program_update:
        path: /programs/{$program_name}/update
        controller: com_meego_devprogram_controllers_programs
        action: update
        template_aliases:
            content: cmd-edit-form

    program_delete:
        path: /programs/{$program_name}/delete
        controller: com_meego_devprogram_controllers_programs
        action: delete
        template_aliases:
            content: cmd-delete-form

    program_applications:
        path: /programs/{$program_name}/applications
        controller: com_meego_devprogram_controllers_programs
        action: applications_for_program
        template_aliases:
            content: cmd-list-applications

    program_application_details:
        path: /programs/{$program_name}/applications/{$guid:application_guid}
        controller: com_meego_devprogram_controllers_programs
        action: application_details
        template_aliases:
            content: cmd-application-details

    my_programs:
        path: /myprograms
        controller: com_meego_devprogram_controllers_programs
        action: my_programs_list
        template_aliases:
            content: cmd-my-programs

    my_applications:
        path: /myapplications
        controller: com_meego_devprogram_controllers_applications
        action: my_applications_list
        template_aliases:
            content: cmd-my-applications

    my_application_details:
        path: /myapplications/{$guid:application_guid}
        controller: com_meego_devprogram_controllers_applications
        action: my_application_details
        template_aliases:
            content: cmd-my-application-details

    my_application_update:
        path: /myapplications/{$guid:application_guid}/update
        controller: com_meego_devprogram_controllers_applications
        action: update
        template_aliases:
            content: cmd-edit-form
