version: 0.0.1

process_injector: com_meego_devprogram_injector
template_injector: com_meego_devprogram_injector

requires:
    midgardmvc_ui_forms:
        - {type: github, user: bergie, repository: midgardmvc_ui_forms, branch: master}

routes:
    index:
        path: /
        controller: com_meego_devprogram_controllers_index
        action: index
        template_aliases:
            content: cmd-index

    open_programs:
        path: /programs
        controller: com_meego_devprogram_controllers_programs
        action: open_programs_list
        template_aliases:
            content: cmd-list-programs

    closed_programs:
        path: /programs/closed
        controller: com_meego_devprogram_controllers_programs
        action: closed_programs_list
        template_aliases:
            content: cmd-list-programs

    program_details:
        path: /programs/{$program_name}
        controller: com_meego_devprogram_controllers_programs
        action: program_details
        template_aliases:
            content: cmd-program-details

    program_applications:
        path: /programs/{$program_name}/applications
        controller: com_meego_devprogram_controllers_programs
        action: applications_for_program
        template_aliases:
            content: cmd-list-applications

    program_application_details:
        path: /programs/{$program_name}/applications/{$application_guid}
        controller: com_meego_devprogram_controllers_programs
        action: application_details
        template_aliases:
            content: cmd-application-details

    my_programs:
        path: /myprograms
        controller: com_meego_devprogram_controllers_programs
        action: my_programs_list
        template_aliases:
            content: cmd-my-programs

    my_applications:
        path: /myapplications
        controller: com_meego_devprogram_controllers_applications
        action: my_applications_list
        template_aliases:
            content: cmd-my-applications

    my_application_details:
        path: /myapplications/{$application_guid}
        controller: com_meego_devprogram_controllers_applications
        action: my_application_details
        template_aliases:
            content: cmd-my-application-details

